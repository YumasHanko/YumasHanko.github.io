<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的网站标题</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
        }
        .header {
            background-color: #434858;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .sidebar {
            background-color: #434858;
            width: 125px;  /* 减少了导航栏的宽度 */
            height: 100vh;
            padding: 20px;
            position: fixed;  /* 锚定导航栏 */
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .gallery {
            flex: 1;
            padding: 20px;
            margin-left: 145px;  /* 为了避免内容被侧边栏遮挡 */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            width: 300px;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- 顶部标题栏 -->
    <div class="header">
        您的网站标题
    </div>

    <div class="container">

        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <a href="#">主页</a>
            <a href="#">页面1</a>
            <a href="#">页面2</a>
            <!-- 添加其他链接 -->
        </div>

        <!-- 图片画廊区域 -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="您的图片链接1" alt="图片1">
                <a href="#" class="download-btn">BOOTH DL</a>
            </div>

            <div class="gallery-item">
                <img src="您的图片链接2" alt="图片2">
                <a href="#" class="download-btn">BOOTH DL</a>
            </div>

            <!-- 您可以根据需要添加更多的 .gallery-item 区域 -->
        </div>

    </div>

</body>
</html>
